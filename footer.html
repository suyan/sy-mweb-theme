      <div class="text-center text-secondary">Built with <a href="http://www.mweb.im/" target="_blank">MWeb</a> and <a href="https://getbootstrap.com/" target="_blank">Bootstrap</a> â€¢ Hosted on <a href="https://aws.amazon.com/s3/" target="_blank">AWS S3</a></div>

    </footer>

    <!-- Disqus -->
    {% if ext_disqus_shortname.length %}
      {% if post %}
        <script>
        var disqus_config = function () {
          this.page.url = "{{ siteURL }}{{ post.url }}";
          this.page.identifier = "{{ siteURL }}{{ post.url }}";
        };
          (function() {
            var d = document, s = d.createElement('script');
            s.src = 'https://{{ ext_disqus_shortname }}.disqus.com/embed.js';
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
          })();
        </script>
      {% /if %}
    {% /if %}

    <!-- Google Analytic -->
    {% if ext_ga_id.length %}
      <script async src="https://www.googletagmanager.com/gtag/js?id={{ ext_ga_id }}"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', '{{ ext_ga_id }}');
      </script>
    {% /if %}

    <!-- Prism Highlight -->
    {% if post %}{% if post.chart_codeblock.length %}
      <script src="asset/js/prism.js"></script>
    {% /if %}{% /if %}

    {{ siteOther }}
  </body>
</html>
